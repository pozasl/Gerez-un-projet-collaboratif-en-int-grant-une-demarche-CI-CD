name: Build & Test Backend
run-name: ${{ github.actor }} is building and testing the back-end ğŸš€
on: [push]
jobs:
  checkout-bobapp-repo:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Job triggered by a ${{ github.event_name }} on ${{ github.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "Testing backend..."
      - name: test backend
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
          cache: maven
          working-directory: ./back
          run: |
            pwd
            ls -la
            mvn --batch-mode --update-snapshots clean verify
      - run: echo "ğŸ’¡ Backend build & test done"
      - run: echo "Testing frontend..."
      - name: test frontend
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          working-directory: ./front
          run: |
            pwd
            ls -la
            npm install
            ng test --code-coverage
      - run: echo "ğŸ’¡ Frontend build & test done"
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  