name: Build & Test Backend
run-name: ${{ github.actor }} is building and testing the back-end 🚀
on: [push]
jobs:
  checkout-bobapp-repo:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Job triggered by a ${{ github.event_name }} on ${{ github.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🍏 This job's status is ${{ job.status }}."
  build-test-back:
    runs-on: ubuntu-latest
    needs: checkout-bobapp-repo
    steps:
      - run: echo "Testing backend..."
      - name: test backend
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
          cache: maven
          working-directory: ./back
      - run: mvn --batch-mode --update-snapshots clean verify
      - run: echo "🍏 This job's status is ${{ job.status }}."
  build-test-front:
    runs-on: ubuntu-latest
    needs: checkout-bobapp-repo
    steps:
      - run: echo "Testing frontend..."
      - name: test frontend
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          working-directory: ./front
      - run: npm install && ng test --code-coverage
      - run: echo "🍏 This job's status is ${{ job.status }}."
  